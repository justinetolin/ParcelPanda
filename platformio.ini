[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/SD@^1.3.0
	arduino-libraries/Servo@^1.2.2
	chris--a/Keypad@^3.1.1
	blackhack/LCD_I2C@^2.3.0
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
